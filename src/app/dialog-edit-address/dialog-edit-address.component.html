<div class="dialog-container">
    <mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>

    <h1 mat-dialog-title>Edit address</h1>
    <div mat-dialog-content>


        <div>
            <mat-form-field class="full-with" appearance="outline">
                <mat-label>Street + House No.</mat-label>
                <input [disabled]="loading" [(ngModel)]="user.street" matInput placeholder="Musterstrasse 1">
            </mat-form-field>
        </div>

        <div>
            <mat-form-field class="mr-16" appearance="outline">
                <mat-label>Zip code</mat-label>
                <input [disabled]="loading" [(ngModel)]="user.zipCode" matInput placeholder="1234">
                <!-- <mat-hint>Please enter a Name</mat-hint> -->
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>City</mat-label>
                <input [disabled]="loading" [(ngModel)]="user.city" matInput placeholder="Bern">
            </mat-form-field>
        </div>
    </div>
    <div mat-dialog-actions class="dialog-action-buttons">
        <button [disabled]="loading" mat-button (click)="onNoClick()">Cancel</button>
        <button [disabled]="loading" mat-button [mat-dialog-close]="" cdkFocusInitial (click)="editAdress()">Edit</button>
    </div>
</div>
